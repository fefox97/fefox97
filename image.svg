<svg fill="none" viewBox="0 0 1000 100" width="1000" height="100" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                @import url('https://fonts.googleapis.com/css?family=JetBrains Mono');

                body {
                    <!-- background: #282c34; -->
                    font-size: 24pt;
                    font-family: 'JetBrains Mono', monospace;
                    height: 100px;
                    width: 1000px;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    color: #e4bb68;
                }

                .container{
                    display: inline-block;
                    justify-content: center;
                    height: 40px;
                    width: 450px;
                    position: relative;
                    <!-- margin: 0 2rem; -->
                    overflow: hidden;
                    <!-- background: white; -->
                }

                .container:hover .container:focus{
                    animation-play-state: paused;
                }

                .string {
                    display: flex;
                    flex-direction: column;
                    text-align: center;
                    animation: move 4s infinite;
                    height: 100%;
                    width: 100%;
                }

                .message {
                    padding: 0 .5rem;
                    margin-top: .4rem;
                    animation: white-out 5s infinite;
                    height: 100%;
                    width: 100%;
                }

                .one {
                    color: #fa8231;
                }

                .two {
                    color: white;
                }

                .three {
                    color: #c678dd;
                }

                .four {
                    color: #a9b0bd;
                }

                @keyframes move {
                25% {
                    transform: translatey(-2.6rem);
                    opacity: 1;
                }
                50% {
                    transform: translatey(-5.6rem);
                }
                75% {
                    transform: translatey(-8.6rem);
                }
                }

            </style>

            <body>
                <text>System<text style="color:white;">.<text style="color:#e06c75;">out</text>.</text><text style="color:#61afef;">println</text>("</text>
                <div class="container">
                    <div class="string">
                        <text class="message one">Hello World!</text>
                        <text class="message two">I'm Felice</text>
                        <text class="message three">a Software Engineer</text>
                        <text class="message four">and a Tech passionate!</text>  
                    </div>
                </div>
                <text>");</text>
            </body>
        </div>
    </foreignObject>
</svg>