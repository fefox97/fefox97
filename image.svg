<svg fill="none" viewBox="0 0 1000 100" width="1000" height="100" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                <!-- @import url('https://fonts.googleapis.com/css?family=JetBrains Mono'); -->

                body {
                    font-size: 24pt;
                    font-family: 'JetBrains Mono', monospace;
                    height: 100px;
                    width: 1000px;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    color: #e4bb68;
                }

                .container{
                    display: inline-block;
                    justify-content: center;
                    height: 40px;
                    width: 450px;
                    overflow: hidden;
                }

                .container:hover .container:focus{
                    animation-play-state: paused;
                    -webkit-animation-play-state: paused;
                }

                .string {
                    display: flex;
                    flex-direction: column;
                    text-align: center;
                    animation: move 5s infinite;
                    -webkit-animation: move 5s infinite;
                    height: 100%;
                    width: 100%;
                }

                .message {
                    padding: 0 .5rem;
                    margin-top: .4rem;
                    animation: white-out 5s infinite;
                    -webkit-animation: white-out 5s infinite;
                    height: 100%;
                    width: 100%;
                }

                .blinking-text {
                    animation: blink 1s infinite;
                    -webkit-animation: blink 1s infinite;
                    right: 0;
                    top: 0;
                }

                .one {
                    color: #fa8231;
                }

                .two {
                    color: #5AFF15;
                }

                .three {
                    color: #c678dd;
                }

                .four {
                    color: #534DF9;
                }

                @-webkit-keyframes move {
                    25% { 
                        transform: translatey(-2.6rem); 
                        -webkit-transform: translatey(-2.6rem); 
                        }
                    50% { 
                        transform: translatey(-5.6rem); 
                        -webkit-transform: translatey(-5.6rem); 
                        }
                    75% { 
                        transform: translatey(-8.6rem); 
                        -webkit-transform: translatey(-8.6rem); 
                    }
                }

                @-webkit-keyframes white-out {
                    0% { opacity: 1; }
                    5% { opacity: 1; }
                    75% { opacity: 1; }
                    90% { opacity: 0; }
                }

                @-webkit-keyframes blink {
                    0% { opacity: 1; }
                    50% { opacity: 0; }
                    100% { opacity: 1; }
                }

            </style>

            <body>
                <text>System<text style="color:white;">.<text style="color:#e06c75;">out</text>.</text><text style="color:#61afef;">println</text>("</text>
                <div class="container">
                    <div class="string">
                        <text class="message one">Hello World!</text>
                        <text class="message two">I'm Felice</text>
                        <text class="message three">a Software Engineer</text>
                        <text class="message four">and a Tech passionate!</text>  
                    </div>
                </div>
                <text>");</text>
                <text class="blinking-text">|</text>
            </body>
        </div>
    </foreignObject>
</svg>